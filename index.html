<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <!-- reset css -->
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">

    <!-- Styling for page -->
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Page Header -->
    <div class="header">
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>

    </div>

    <!-- Main Banner -->
    <div class="main-banner">
      <div class="container">

        <!-- Headline to grab user attention -->
        <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation bar -->
    <nav>
      <!-- Full navigation -->
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contant</li>
      </ul>

      <!-- Mobile nav -->
      <span class="mobile-nav">Menu</span>
    </nav>

    <!-- Featured products -->
    <div class="container">
      <div class="products">

        <!-- First featured item -->
        <div class="item">
          <div class="item-img">
            <img src="./resources/images/pen.png" alt="image of pen">
          </div>
          <span>Exploding Pen</span>
        </div>

        <!-- Second Featured Item -->
        <div id="watch" class="item">
          <div class="item-img">
            <img src="./resources/images/watch.png" alt="image of watch">
          </div>
          <span>Cellular Watch</span>
        </div>

        <!-- Third featured item -->
        <div id="glasses" class="item">
          <div class="item-img">
            <img src="./resources/images/glasses.png" alt="image of glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Info -->
    <div class="container">
      <div class="store-info">
        <!-- Location -->
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>

        <!-- Hours -->
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer">
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>
  </body>
</html>
